<!doctype html>
<html>
  <head>
    <title>8tracks</title>
    <link rel="stylesheet" href="../assets/css/foundation.css">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/foundation-icons.css">
    <link rel="stylesheet" href="../assets/css/jquery-ui.css">
    <link rel="stylesheet" href="../assets/css/popup.css">
  </head>

  <body>
    <div id="top" class="row">
      <div class="small-3 columns">
        <img id="cover" src="../assets/img/default-cover.jpg" />
      </div>
      <div id="info" class="small-8 columns">
        <b><p id="title">&nbsp;</p></b>
        <p id="artist"><b> - </b></p>
        <p id="playlist">&nbsp;</p>
        <p> <span id="current-time">0:00</span> | <span id="duration">0:00</span> </p>
      </div>
      <div class="small-1 columns side">
      </div>
    </div>

    <div class="row">
      <div id="controls" class="small-3 columns">
        <a><i id="pause-resume-button" class="fi-play large"></i></a>
        <a><i id="like-button" class="fi-heart large"></i></a>
        <a><i id="next-button" class="fi-next large"></i></a>
      </div>

      <div class="small-8 columns">
        <div class="ui-widget">
          <input id="search" placeholder="Artists, mixes, tags, etc.">
        </div>
      </div>

      <div class="small-1 columns side">
      </div>
    </div>

    <script src="../assets/js/jquery-2.0.3.min.js"></script>
    <script src="../assets/js/jquery-ui.js"></script>
    <script src="../assets/js/foundation.min.js"></script>
    <script src="../assets/js/popup.js"></script>
  </body>
</html>
